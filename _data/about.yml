nl:
  h1: Over Theeta
  brand-cta: Ontdek onze merken →
  blocks: 
    - title: Wat we doen
      text: | 
        Theeta is actief in de sectoren productie, import en export.
        
        Het bedrijf vervaardigt zijn eigen assortiment elektrische apparaten, importeert en distribueert elektronische apparaten en voorziet de markt van Italiaanse wijn van hoge kwaliteit. 
        
        Daarnaast heeft het een succesvolle activiteit ontwikkeld op het gebied van de levering van persoonlijke beschermingsmiddelen aan grote organisaties. 
        
        Ten slotte biedt zij hoogtechnologische chemische ontsmettingsoplossingen aan, in samenwerking met SANOSIL AG, de grootste en meest innoverende onderneming ter wereld op dit gebied.
    - title: Met ons samenwerken
      text: | 
        Wij nodigen u uit om deze website te verkennen om meer te weten te komen over de merken die wij produceren en distribueren.
        
        **Wij zijn gespecialiseerd in distributie en staan open voor nieuwe partnerschappen.**

        Ons bedrijfsmodel is het opbouwen van langdurige, wederzijds voordelige relaties met vertrouwde leveranciers en distributiepartners.
    - title: Contact opnemen
      text: | 
        Email ons op **info@theeta.nl** voor meer informatie en samenwerkingsmogelijkheden.

        Onze partners hebben meer dan 15 jaar ervaring in marktonderzoek en het succesvol runnen van productie- en distributiebedrijven.
