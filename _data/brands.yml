    text: |
      ## What is it?
      
      **Sanosil Super 25** is a highly concentrated long-lasting (2 years) disinfectant. It’s the main product of the Sanosil range with hydrogen peroxide (H<sub>2</sub>O<sub>2</sub>) and silver (Ag); the others (S015, S010, S003) being essentially diluted solutions of it for different applications.
      
      Sanosil is suitable for **professional users** who know how to dilute it according to the instructions of Sanosil AG.

      ## How does it work?

      1. Oxygen (<sup>1</sup>O<sub>2</sub> / <sup>-</sup>O<sub>2</sub>) released by hydrogen peroxide (H<sub>2</sub>O<sub>2</sub>) attacks the cell walls of microorganisms. Oxidation (cold combustion) denatures and destroys them.

      2. The effect is supported by silver (Ag) ions, which enhance the effect of peroxide in a catalytic process. They also inhibit metabolism (where present) and the ability of microbes to multiply.

      ![Illustration of Sanosil Ag molecules destroying a bacterium](/assets/bacteria-fighting-sanosil-w-logo.png)

      **This process can increase the disinfectant effect by up to 800%.**

      After application, hydrogen peroxide (H<sub>2</sub>O<sub>2</sub>) is completely decomposed into water (H<sub>2</sub>O) and oxygen (O<sub>2</sub>). The small amounts of silver (Ag) remaining on the surface after peroxide decomposition inhibit microbial proliferation for up to 72 hours.

      ## Why disinfect with Sanosil H<sub>2</sub>O<sub>2</sub>&nbsp;+&nbsp;Ag products?

      - **You don’t have to wash them away.** You just clean the polluted surface, apply Sanosil and let it dry. That’s it.
      - **Countless usage applications.** Sanosil Super 25 and the S-Series disinfectants can be dilluted (always following the instructions of the manufacturer) for use in different sectors and areas, including water.
      - **Long shelf life.** The undiluted Sanosil Super 25 stays perfectly effective for at least two years. After that time, it remains effective but loses some of its potency.

      If it sounds like Sanosil disinfectants could make your work more effective, get in touch with us.
