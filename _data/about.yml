en: 
  h1: About Theeta
  brand-cta: Discover our brands →
  blocks: 
    - title: What we do
      text: | 
        Theeta is active in the sectors of production, import and export.
        
        It manufactures its own range of electrical appliances, imports and distributes electronic devices and supplies the market with high-quality Italian wine. 
        
        At the same time, it has developed a successful business in the supply of personal protective equipment to large organisations. 
        
        Lastly, it provides high-tech chemical disinfection solutions, cooperating with the world's leading and innovative company in its field, SANOSIL AG.
    - title: Work with us
      text: | 
        We invite you to explore this website to learn more about the brands we produce and distribute.
        
        **We specialize in distribution and are open to new partnerships.**

        Our business model is building long-lasting, mutually beneficial relationships with trusted suppliers and distribution partners.
    - title: Contact
      text: | 
        Email us at **info@theeta.nl** for more information and collaboration opportunities.

        Our partners have more than 15 years of experience in market research and successful operation of manufacturing and distribution businesses.
