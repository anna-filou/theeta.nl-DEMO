
<div class="flex flex-column items-center lh-copy justify-center">
    <a href="/{{page.lang}}" class="mb4 b f2">Close Menu <span class="fw5 f1">×</span></a>
    <!-- navlinks.yml -->
      <div class="mb4 pb3 ph4 bg-light-gray br3 flex flex-column items-center lh-copy justify-center">
        <h2>Brands</h2>
          {% for brand in site.data.navlinks[page.lang].brands %}
          <a class="navlinks link dim dib pv2 {% if page.url contains brand.url %}black bg-light-yellow rounded ph2{% else %}dark-gray{% endif %}" href="/{{page.lang}}/{{brand.url}}/">{{brand.title}}
          </a>
          {% endfor %}
      </div>

      {% for navlink in site.data.navlinks[page.lang].navlinks %}
          <a class="navlinks link dim dib pv2 {% if page.url contains navlink.url %}black bg-light-yellow rounded ph2{% else %}dark-gray{% endif %}" href="/{{page.lang}}/{{navlink.url}}/">{{navlink.title}}
          </a>
      {% endfor %}

      <div class="mv4 pv3 ph4 br3 ba b--light-gray flex justify-center">
        <a href="/en{% if page.collection %}/{{page.category}}{% endif %}/{{page.ref}}" class="link dim mr3 {% if page.lang == 'en' %}black b{% else %}silver{% endif %}">English</a>
        <a href="/el{% if page.collection %}/{{page.category}}{% endif %}/{{page.ref}}" class="link dim mr3 {% if page.lang == 'nl' %}black b{% else %}silver{% endif %}">Nederlands</a>
        <a href="/el{% if page.collection %}/{{page.category}}{% endif %}/{{page.ref}}" class="link dim {% if page.lang == 'el' %}black b{% else %}silver{% endif %}">Ελληνικά</a>
        <!-- <a href="/bg{% if page.collection %}/{{page.category}}{% endif %}/{{page.ref}}" class="dim mr1 {% if page.lang == 'bg' %}black b{% else %}silver{% endif %}">БГ</a> -->
    </div>
  
    <a class="link dim dib pb0-ns ma0-m" href="/{{page.lang}}" title="Go to the Homepage">
      <img alt="logo" class="logo w4" src="/assets/logo-theeta.svg">
    </a>

  </div>
