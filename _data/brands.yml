  - name: Sanosil
    logo: /assets/sanosil_logo.png
    cover: /assets/sanosil-bg.jpg
    item: /assets/Sanosil-Super-25-Ag-5-kg.png
    intro: De innovatieve chemische ontsmettingsmiddelen van Sanosil zijn uiterst doeltreffende, niet-verontreinigende oplossingen die micro-organismen uitroeien zonder de recipiënt die ze reinigen aan te tasten (actieve bestanddelen, H₂O₂ en sporen van Ag). Theeta is de exclusieve distributeur van Sanosil-producten voor bedrijven in Griekenland en Cyprus.
    tags: Dininfectans, H<sub>2</sub>O<sub>2</sub>, Argentum, ziekenhuizen, koeltorens, afvalwater
    url: sanosil
    text: |
      ## Wat is het?
      
      **Sanosil Super 25** is een sterk geconcentreerd ontsmettingsmiddel met een lange werkingsduur (2 jaar). Het is het hoofdproduct van het Sanosil-gamma met waterstofperoxide (H<sub>2</sub>O<sub>2</sub>) en zilver (Ag); de andere (S015, S010, S003) zijn in wezen verdunde oplossingen ervan voor verschillende toepassingen.
      
      Sanosil is geschikt voor **professionele gebruikers** die weten hoe ze het moeten verdunnen volgens de instructies van Sanosil AG.

      ## Hoe werkt het?

      1. De zuurstof (<sup>1</sup>O<sub>2</sub> / <sup>-</sup>O<sub>2</sub>) die vrijkomt bij waterstofperoxide (H<sub>2</sub>O<sub>2</sub>) tast de celwanden van micro-organismen aan. Oxidation (cold combustion) denatures and destroys them.

      2. Dit effect wordt ondersteund door zilverionen (Ag), die het effect van peroxide in een katalytisch proces versterken. Zij remmen ook het metabolisme (waar aanwezig) en het vermogen van microben om zich te vermenigvuldigen.

      **Dit proces kan de desinfecterende werking tot 800% verhogen.**

      Na het aanbrengen wordt waterstofperoxide (H<sub>2</sub>O<sub>2</sub>) volledig afgebroken in water (H<sub>2</sub>O) en zuurstof (O<sub>2</sub>). De kleine hoeveelheden zilver (Ag) die na ontleding met peroxide op het oppervlak achterblijven, remmen de microbiële proliferatie tot 72 uur lang.
