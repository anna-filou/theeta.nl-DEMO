en: | 
  # A Career at Theeta

  Work at Theeta is fast-paced and partially self-directed. We welcome open minds, people who want agency over their work and reward initiative.

  We know you can’t know everything on your first day and take our time showing you the ropes and sharing our personal tips.

  Our founders have a proven track record of leading successful businesses. We’re going to be around for a long time and you can grow with us.


  ## Open Roles

  We are not currently actively hiring, but if you believe you’d be a great fit, send an email to **[info@theeta.nl](mailto:info@theeta.nl)** with your resume and/or LinkedIn profile and the reason you want to work at Theeta. Make sure to include “open application” in the subject.
el: | 
  # Καριέρα στη Theeta

  Η εργασία στη Theeta έχει γρήγορους ρυθμούς και είναι εν μέρει αυτοκατευθυνόμενη. Καλωσορίζουμε ανοιχτά μυαλά, ανθρώπους που θέλουν να έχουν την ευθύνη της δουλειάς τους και επιβραβεύουμε την πρωτοβουλία.

  Ξέρουμε ότι δεν μπορείτε να γνωρίζετε τα πάντα από την πρώτη μέρα και αφιερώνουμε χρόνο για να σας δείξουμε τα κατατόπια και να μοιραστούμε τις προσωπικές μας συμβουλές.

  Οι ιδρυτές μας έχουν αποδεδειγμένο ιστορικό επιτυχημένων επιχειρήσεων. Θα είμαστε εδώ για πολύ καιρό και μπορείτε να αναπτυχθείτε μαζί μας.


  ## Ανοιχτοί ρόλοι

  Αυτή τη στιγμή δεν προσλαμβάνουμε ενεργά, αλλά αν πιστεύετε ότι θα ταιριάζατε στην εταιρεία μας, στείλτε ένα email στο **[info@theeta.nl](mailto:info@theeta.nl)** με το βιογραφικό σας ή/και το προφίλ σας στο LinkedIn και τον λόγο που θέλετε να εργαστείτε στη Theeta. Παρακαλώ συμπεριλάβετε τις λέξεις «ανοικτή αίτηση» στο θέμα.
nl: | 
  # Een carrière bij Theeta

  Werken bij Theeta is snel en deels zelfsturend. We verwelkomen open geesten, mensen die zeggenschap willen over hun werk en initiatief belonen.

  We weten dat je niet alles kunt weten op je eerste dag en nemen de tijd om je de kneepjes van het vak te leren en onze persoonlijke tips te delen.

  Onze oprichters hebben een bewezen track record van het leiden van succesvolle bedrijven. We zullen nog lang bestaan en jij kunt met ons meegroeien.


  ## Openstaande functies

  We zijn momenteel niet actief aan het werven, maar als je denkt dat je bij ons zou passen, stuur dan een e-mail naar **[info@theeta.nl](mailto:info@theeta.nl)** met je cv en/of LinkedIn-profiel en de reden waarom je bij Theeta wilt werken. Zorg ervoor dat je “open sollicitatie” in het onderwerp vermeldt.