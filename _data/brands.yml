          ## Een historisch erfgoed

          Sinds 1956 oogst en vinifieert Vallebelbo de druiven van 160 aangesloten producenten, die ongeveer 500 hectare aan prachtige wijngaarden in de Langhe heuvels bezitten.

          In exclusieve samenwerking met Theeta komt de nieuwe Miravento-lijn nu naar Griekenland en Europa.

          ## Moscato d’Asti
          **DOCG** (*Gecontroleerde en gegarandeerde oorsprongsbenaming*)

          ![](/assets/miravento-moscato-dasti.jpg)

          **Productiegebied**: Piedmont  
          **Druivenras**: Muskaat

          - Fijne, strogele kleur en een persistente natuurlijke coating.
          - Lichtzoete, aromatische en karakteristieke smaak.
          - Ideaal bij alle desserts en vooral bij droge koekjes, nougat en fruitsalades.
          - 8–10 °C / 750 ml / 5,5% Vol

          
          ## Moscato Rosé
          *Zoete mousserende wijn*

          ![](/assets/miravento-moscato-rose.jpg)

          **Productiegebied**: Piedmont  
          **Druivenras**: Muskaat

          - Lichtroze kleur met heldere reflecties en een fijne en persistente parelmoerkleur.
          - Intens, fris en bloemig aroma.
          - Karakteristieke, zoete, fluweelachtige smaak.
          - Heerlijk bij ongevulde desserts, gebakjes, gevulde taarten.
          - 6–8°C / 750 ml / 6,5% Vol

          ## Prosecco DOC — **New & Exclusive**
          **DOC** (*Gecontroleerde oorsprongsbenaming*)  

          ![](/assets/miravento-prosecco.jpg)

          Prosecco DOC voegt zich op verzoek van Theeta bij het Miravento-assortiment en maakt het aanbod compleet door een optie te bieden voor liefhebbers van *droge* wijn.

          **Binnenkort verkrijgbaar in de winkels in Griekenland.**