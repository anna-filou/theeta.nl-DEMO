el:
  h1: Σχετικά με τη Theeta
  brand-cta: Ανακαλύψτε τις μάρκες μας →
  blocks: 
    - title: Τι κάνουμε
      text: | 
        Η Theeta δραστηριοποιείται στους τομείς παραγωγής, εισαγωγών και εξαγωγών. 
        
        Κατασκευάζει την δική της σειρά ηλεκτρικών συσκευών, εισάγει και διακινεί ηλεκτρονικές συσκευές, εφοδιάζει την αγορά με υψηλής ποιότητας ιταλικό κρασί. 
        
        Ταυτόχρονα, έχει αναπτύξει επιτυχημένη δραστηριότητα στην παροχή μέσων ατομικής προστασίας σε μεγάλους οργανισμούς. 
        
        Τέλος, εξασφαλίζει λύσεις χημικής απολύμανσης υψηλής τεχνολογίας, συνεργαζόμενη με την κορυφαία παγκοσμίως και καινοτόμα στον τομέα της, SANOSIL AG.
    - title: Συνεργαστείτε μαζί μας
      text: | 
        Σας προσκαλούμε να εξερευνήσετε αυτή την ιστοσελίδα για να μάθετε περισσότερα για τa brands παραγωγής και διανομής μας.

        **Ειδικευόμαστε στη διανομή και είμαστε ανοιχτοί σε νέες συνεργασίες**.

        Το επιχειρηματικό μας μοντέλο είναι η οικοδόμηση μακροχρόνιων, αμοιβαία επωφελών σχέσεων με αξιόπιστους προμηθευτές και συνεργάτες διανομής.
    - title: Επικοινωνία
      text: | 
        Στείλτε μας email στο **info@theeta.nl** για περισσότερες πληροφορίες και ευκαιρίες συνεργασίας.

        Οι συνεργάτες μας αριθμούν περισσότερα από 15 χρόνια εμπειρίας στην έρευνα αγοράς και στην επιτυχημένη λειτουργία επιχειρήσεων παραγωγής και διανομής.
